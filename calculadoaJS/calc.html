<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calc.css">
        <script src="calc.JS"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <div id="calculadora">
            <p id="resposta"></p>
            <input type="button" id="clear" value="AC" onclick="limpar()">
            <input type="button" id="operador" value="**" onclick="calc(' ** ')">
            <input type="button" id="operador" value="√" onclick="calc(' ** 0.5')">
            <input type="button" id="operador" value="/" onclick="calc(' / ')">
            <input type="button" id="operador" value="3,6/" onclick="calc(' / 3.6')"><br>
            <input type="button" id="num" value="7" onclick="calc('7')">
            <input type="button" id="num" value="8" onclick="calc('8')">
            <input type="button" id="num" value="9" onclick="calc('9')">
            <input type="button" id="operador" value="*" onclick="calc(' * ')">
            <input type="button" id="operador" value="3,6*" onclick="calc(' * 3.6')"><br>
            <input type="button" id="num" value="4" onclick="calc('4')">
            <input type="button" id="num" value="5" onclick="calc('5')">
            <input type="button" id="num" value="6" onclick="calc('6')">
            <input type="button" id="operador" value="-" onclick="calc(' - ')"><br>
            <input type="button" id="num" value="1" onclick="calc('1')">
            <input type="button" id="num" value="2" onclick="calc('2')">
            <input type="button" id="num" value="3" onclick="calc('3')">
            <input type="button" id="operador" value="+" onclick="calc(' + ')"><br>
            <input type="button" id="num" value="0" onclick="calc('0')">
            <input type="button" id="operador" value="," onclick="calc('.')">
            <input type="button" id="num" value="00" onclick="calc('00')">
            <input type="button" id="calc" value="↵" onclick="calc('=')">
        </div>
    </body>
</html>
